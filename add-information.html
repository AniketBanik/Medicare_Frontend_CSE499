    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> MediCare</a>

        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
       Add Informations About Yourself
      </h1>
      <p class="lead">
         Add your physical & health conditions which will be visible to doctors during checkup
      </p>
      <small>* = required field</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* Name:" name="name" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Age:" name="age" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Gender:" name="gender" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="*Permanent Address:" name="pa" 
          required /></div>
        
        <div class="form-group">
            <input type="text" placeholder="* Present Address:" 
            name="present" required />
          </div>
        <div class="form-group">
            <input type="text" placeholder="* Email Address:" name="email" 
            required />
          </div>
          <div class="form-group">
            <input type="text" placeholder=" Mobile No.: " name="mobileno"  />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* NID or Birth Cirtificate no.:  " 
            name="nid" required  />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* Nationality:  " name="nation" required />
          </div>
       
       
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
