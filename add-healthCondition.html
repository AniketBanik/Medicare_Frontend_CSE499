      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> MediCare</a>
      </h1>
      <ul>
        <li><a href="request.html">Get Appointment</a></li>
        <li><a href="posts.html">Posts</a></li>

            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
       Add Your Physical & Health Conditions
      </h1>
      <p class="lead">
         Add your physical & health conditions which will be visible to doctors during checkup
      </p>
      <small>* = required field</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* Blood sugar level(Example:200 mg/dL):" name="sugarlevel" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Blood Pressure(Example:180/80):" name="bloodpressure" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Blood Group(Example:A+):" name="bloodgroup" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="*Suffering from(Example:fever,cough,sneeze,Belly pain etc):" name="suffering" 
          required /></div>
        
        <div class="form-group">
            <input type="text" placeholder="* How long do you suffering with these problems?(Example:Almost 2 months):" 
            name="long" required />
          </div>
        <div class="form-group">
            <input type="text" placeholder="* Any other diseases or complications?(Example:Migraine Pain):" name="other" 
            required />
          </div>
          <div class="form-group">
            <input type="text" placeholder=" Spectacles power(For eye checkup only{Example:left 2.0,Right 4.0}): " name="eye"  />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* Any Allergies or Asthma?(Example:Dust Allergy only, No asthma): " 
            name="allergy" required  />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* Did you affected with Covid-19 at previous?(Y/N): " name="covid" required />
          </div>
       
       
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
</html>
